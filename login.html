<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <header class="head">
        <a href="index.html">
            <img src="img/Logoproyectointegrador.png" alt="Logo Pi Grupo 10" width="100px">
        </a>
        <nav class="yo">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="buscador">
            <form class="busqueda" action="./search-results.html" method="get">
                <label for="busqueda"></label>
                <input type="search" name="busqueda" id="busqueda" value="" placeholder="Buscador">
                <button type="submit">Buscar</button>
            </form>
         </div>
    </header>

    
    <main class="contenido">
      <aside class="menu-lateral">
     <nav>
        <ul>
           
        </ul>
      </nav>
    </aside>
    <div class="pagina-login">
        <h1 class="login">Login</h1>

        <section class="caja">
            <form action="./index.html" method="get">
                <div>
                    <label for="email">Email</label >
                    <input class="input-texto" type="email" id="email" name="usermail" placeholder="Email" required>
                </div>

                <div>
                    <label for="password">Contraseña</label>
                    <input class="input-texto" type="password" id="password" name="userpassword" placeholder="Password" required>
                </div>

                <div class="botones">
                    <button  type="submit" class="registrar">Ingresar</button> 
                </div>
            </form>

            <p><a href="./register.html">No tengo cuenta</a></p>
        </section>
    </div>
 </main>
<footer class="foot">
     <p>Integrantes: Tomás Wainbarg, Yannick Mayo, Joaquin Garcia Navarro</p>
</footer>

<script src="./js/login.js"></script>
</body>
</html>
